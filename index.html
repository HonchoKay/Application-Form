  <body>
      <div class="top">
        
                <div class="page-wrapper ">
                    
                <div class="wrapper wrapper--w900">
                    
                <div class="card card-6">
                <div class="card-heading">
                    <div class="logo" >
                        <a href="https://internship.zuri.team/"><img src="images/download.png" alt="hk"></a>
                    </div>
                <h2 class="title">Application Form</h2>
                </div>
                <div class="card-body">
                <form method="POST">
                <div class="form-row">
                <div class="name">Full name</div>
                <div class="value">
                <input class="input--style-6" type="text" name="full_name" placeholder="Your name">
                </div>
                </div>
                <div class="form-row">
                <div class="name">Email address</div>
                <div class="value">
                <div class="input-group">
                <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                </div>
                </div>
                </div>
                <div class="form-row">
                <div class="name">Message</div>
                <div class="value">
                <div class="input-group">
                <textarea class="textarea--style-6" name="message" placeholder="Describe why we should hire you for the role."></textarea>
                </div>
                </div>
                </div>
                <div class="form-row">
                <div class="name">Upload CV</div>
                <div class="value">
                <div class="input-group js-input-file">
                <input class="input-file" type="file" name="file_cv" id="file">
                <label class="label--file" for="file">Choose file</label>
                <span class="input-file__info">No file chosen</span>
                </div>
                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                </div>
                </div>
                </form>
                </div>
                <div class="card-footer">
                <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
                </div>
                </div>
                </div>
